<div class="cover">
    <div class="contents">
        <ng-container *ngFor="let icon of icons">
          <ng-container *ngIf="icon.name !== 'Input'">
            <i class="fa-solid {{icon.class}}"></i>
          </ng-container>
          <input type="text" placeholder="Type a message" *ngIf="icon.name === 'Input'">
        </ng-container>
      </div>
      
      
</div>
